{{extend defaultLayout}}

{{block 'css'}}
<link rel="stylesheet" href="{{_res_path}}state/state.css">
<script src="{{_res_path}}state/echarts.min.js"></script>
{{/block}}
{{block 'main'}}
<script>
    var chartData = JSON.parse('{{@chartData}}')
    echarts.registerTheme('westeros', chartData.echarts_theme)
    var formatByte = (num = 0) => {
        return (value) => {
            value = value?.value ?? value
            let units = ['B', 'KB', 'MB', 'GB', 'TB'] // 定义单位数组
            let unitIndex = 0
            while (value >= 1024 && unitIndex < units.length - 1) {
                value /= 1024
                unitIndex++
            }
            return value.toFixed(num) + units[unitIndex] // 返回带有动态单位标签的字符串
        }
    }
    var publicOption = {
        animation: false,
        textStyle: {
            fontFamily: 'Number, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif'
        },
        grid: {
            left: '1%',
            right: '1%',
            bottom: '0',
            containLabel: true
        },
        xAxis: [
            {
                type: 'time'
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLabel: {
                    formatter: formatByte(1)
                }
            }
        ],
    }
</script>

<div class="box">
    <div id="cpu" style="height: 300px;"></div>
    <script>
        const cpuChart = echarts.init(document.getElementById('cpu'), 'westeros', {
            renderer: 'svg'
        })
        cpuChart.setOption(publicOption)
        cpuChart.setOption({
            title: {
                text: 'CPU'
            },
            yAxis: [
                {
                    type: 'value',
                    axisLabel: {
                        formatter: (value) => parseInt(value) + '%'
                    }
                }
            ],
            series: [
                {
                    name: 'CPU',
                    type: 'line',
                    areaStyle: {},
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max', label: { formatter: (value) => parseInt(value.value) + '%' } }
                        ]
                    },
                    data: chartData.cpu
                }
            ]
        })
    </script>
</div>
<div class="box">
    <div id="RAM" style="height: 300px;"></div>
    <script>
        const ramChart = echarts.init(document.getElementById('RAM'), 'westeros', {
            renderer: 'svg'
        })
        ramChart.setOption(publicOption)
        ramChart.setOption({
            title: {
                text: 'RAM'
            },
            series: [
                {
                    name: 'RAM',
                    type: 'line',
                    areaStyle: {},
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max', label: { formatter: formatByte() } }
                        ]
                    },
                    stack: 'total',
                    data: chartData.ram
                }
            ]
        })
    </script>
</div>
<div class="box">
    <div id="network" style="height: 300px;"></div>
    <script>
        const networkChart = echarts.init(document.getElementById('network'), 'westeros', {
            renderer: 'svg'
        })
        networkChart.setOption(publicOption)
        networkChart.setOption({
            title: {
                text: 'Network'
            },
            legend: {
                data: ['上行', '下行']
            },
            series: [
                {
                    name: '上行',
                    type: 'line',
                    areaStyle: {},
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max', label: { formatter: formatByte() } }
                        ]
                    },
                    data: chartData.network.upload
                },
                {
                    name: '下行',
                    type: 'line',
                    areaStyle: {},
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max', label: { formatter: formatByte() } }
                        ]
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: chartData.network.download
                },
            ]
        })
    </script>
</div>
<div class="box">
    <div id="fsStats" style="height: 300px;"></div>
    <script>
        const fsStatsChart = echarts.init(document.getElementById('fsStats'), 'westeros', {
            renderer: 'svg'
        })
        fsStatsChart.setOption(publicOption)
        fsStatsChart.setOption({
            title: {
                text: 'FsStats'
            },
            legend: {
                data: ['读', '写']
            },
            series: [
                {
                    name: '读',
                    type: 'line',
                    areaStyle: {},
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max', label: { formatter: formatByte() } }
                        ]
                    },
                    data: chartData.fsStats.readSpeed
                },
                {
                    name: '写',
                    type: 'line',
                    areaStyle: {},
                    markPoint: {
                        data: [
                            {
                                type: 'max',
                                name: 'Max',
                                label: {
                                    formatter: formatByte()
                                }
                            }
                        ]
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: chartData.fsStats.writeSpeed
                },
            ]
        })
    </script>
</div>

{{/block}}
